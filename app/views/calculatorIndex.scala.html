@(message: String = "")

@main("Play 2 calculator!") {
    <h2>Welcome to the Play2 Calculator!</h2>
    @if(message != "") {
        <h4>@message</h4>
    }
    <form action="@routes.Calculator.calculate" method="POST">
        <input type="input" name="equation" placeholder="1 + 2 / (3 - 4) * 5" />
        <input type="submit" value="Calculate!" />
    </form>
}
